<div>
    <div class="column-sub"></div>

    <div class="column-prime" style="width: 75%">
        <div class="section far2x" id="geomap-section">
            <div data-dojo-attach-point="headerInfoNode"></div>
            <div style="margin: 10px 0 0 5px;">
                <div style="display: flex; align-items: center;">
                    <div style="display: flex; align-items: center; margin-right: 20px;">
                        <input type="radio" data-dojo-type="dijit/form/RadioButton"
                               id="us_map" name="mapType" value="us_map"
                               style="margin-right: 5px;"
                               data-dojo-attach-point="us_map"
                               data-dojo-attach-event="onChange:onMapTypeChange" checked/>
                        <label for="us_map">US Map</label>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <input type="radio" data-dojo-type="dijit/form/RadioButton"
                               id="global_map" name="mapType" value="global_map" style="margin-right: 5px;"
                               data-dojo-attach-point="global_map"
                               data-dojo-attach-event="onChange:onMapTypeChange"/>
                        <label for="global_map">Global Map</label>
                    </div>
                </div>
            </div>
            <div style="margin: 10px 0 10px 5px;">
                <div id="outbreaksGeoMapCanvas" style="width: 100%; height: 600px;">
                    Loading Outbreak Map...
                </div>
            </div>
            <div data-dojo-attach-point="footerInfoNode" style="margin-left: 5px;"/>
        </div>
    </div>

    <div class="column-opt"></div>
</div>
