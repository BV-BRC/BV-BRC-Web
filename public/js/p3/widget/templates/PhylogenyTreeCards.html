<div class="taxonTreeCards">
    <style>
      .taxonTreeCards {
        padding: 14px 16px;
      }

      .cardGrid {
        column-gap: 14px;
        column-count: 1;
      }

      @media (min-width: 900px) {
        .cardGrid { column-count: 2; }
      }

      .treeGroup {
        display: inline-block;
        width: 100%;
        margin: 0 0 18px;

        break-inside: avoid;
        -webkit-column-break-inside: avoid;
        page-break-inside: avoid;
      }

      .cardTitleText {
        font-weight: 700;
        font-size: 16px;
        margin: 2px 0 10px;
        color: #111827;
      }

      .innerSection {
        margin-top: 12px;
        padding-top: 10px;
        border-top: 1px solid #eef2f7;
      }

      .innerLabel {
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: .06em;
        color: #6b7280;
        margin: 10px 0 8px;
      }

      .treeList {
        display: grid;
        gap: 12px;
        grid-template-columns: 1fr;
        align-items: start;
      }

      @media (min-width: 520px) {
        .treeList { grid-template-columns: repeat(2, minmax(240px, 1fr)); }
      }

      @media (min-width: 768px) {
        .treeList { grid-template-columns: repeat(3, minmax(240px, 1fr)); }
      }

      @media (min-width: 1023px) {
        .treeList { grid-template-columns: repeat(4, minmax(240px, 1fr)); }
      }

      .treeCard {
        display: block;
        border: 1px solid #d1d5db;
        background: #ffffff;
        text-decoration: none;
        color: inherit;
      }

      .treeCardHeader {
        padding: 10px 12px;
        font-weight: 700;
        font-size: 15px;
        line-height: 1.2;
        background: #e7f0ef;
        border-bottom: 1px solid #d1d5db;
      }

      .treeCardImg {
        display: block;
        width: 100%;
        height: 160px;
        object-fit: contain;
        background: #ffffff;
      }

      .treeCard:focus-visible {
        outline: 2px solid #2563eb;
        outline-offset: -2px;
      }

      .treeCard:hover .treeCardHeader {
        background: #dfeceb;
      }
    </style>

    <div class="sections">
        <div data-dojo-attach-point="contentNode"></div>
    </div>
</div>
