<div>
    <style type="text/css">
        h3.control-header { color: white; margin-bottom: 5px; }
    </style>

    <div data-dojo-type="dijit/layout/ContentPane"
         data-dojo-props="region:'top'"
         data-dojo-attach-point="accessionTitle"
         class="breadcrumb"
         style="height: 10%"
    >
    </div>

    <div data-dojo-type="dijit/layout/ContentPane"
         data-dojo-props="region: 'left'"
         data-dojo-attach-point="controlsContainer"
         style="width: 25%; border: 2px solid red;"
         >
        <!-- accession select -->
        <div class="section">
            <h3 class="close section-title control-header">Select Protein</h3>
            <div style="position: relative; height: 40px;">
                <span style="float: left;" data-dojo-attach-point="select"></span>
                <span data-dojo-type="dijit/form/DropDownButton" style="float:right;">
                    <img src="/public/icon_source/lightbulb-o.svg"
                         style="height:25px; width: 25px;"
                         title="show JMol command entry" />
                    <div data-dojo-type="dijit/TooltipDialog"
                         style="height: 500px;">
                        <input data-dojo-type="dijit/form/Textarea"
                               data-dojo-attach-point="commandEntry"
                               style="width: 400px;"/>
                        <button data-dojo-type="dijit/form/Button"
                        data-dojo-attach-point="commandRun">Run</button>
                        <button data-dojo-type="dijit/form/Button"
                                data-dojo-attach-point="commandClear">Clear</button>
                    </div>
                </span>
            </div>
        </div>
        <!-- display controls -->
        <div class="section">
            <h3 class="close section-title control-header">Display Options</h3>
            <div data-dojo-attach-point="displayControls"></div>
        </div>
        <!-- highlighters -->
        <div class="section">
            <h3 class="close section-title control-header">Highlight</h3>
            <div data-dojo-attach-point="highlighters"></div>
        </div>
    </div>

    <div data-dojo-type="dijit/layout/ContentPane"
         data-dojo-props="region: 'center'"
         data-dojo-attach-point="contentDisplay"
         style="width: 70%; border: 2px solid blue;"
    >

    </div>

</div>
