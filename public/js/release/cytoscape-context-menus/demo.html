<!DOCTYPE>

<html>

	<head>
		<title>cytoscape-context-menus.js demo</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

                 <link href="cytoscape-context-menus.css" rel="stylesheet" type="text/css" />
                
                <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<!-- for testing with local version of cytoscape.js -->
		<!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

		<script src="cytoscape-context-menus.js"></script>

		<style>
			body {
				font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
				font-size: 14px;
			}

			#cy {
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				z-index: 999;

       /*  position: absolute;
				left: 100;
        top: 100;
        width: 1000px;
        height: 400px;
				
        z-index: 999;
        border-style: solid;
        border-width: 10px; */
			}

      

			h1 {
				opacity: 0.5;
				font-size: 1em;
				font-weight: bold;
			}
		</style>

		<script>
			document.addEventListener('DOMContentLoaded', function(){

				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),

					style: [
						{
							selector: 'node',
							style: {
								'content': 'data(name)'
							}
						},

						{
							selector: 'edge',
							style: {
								'target-arrow-shape': 'triangle'
							}
						},

						{
							selector: ':selected',
							style: {

							}
						}
          ],
          layout: {
						name: 'breadthfirst'
					},

					elements: {
						nodes: [
							{ data: { id: 'j', name: 'Jerry' } },
							{ data: { id: 'e', name: 'Elaine' } },
							{ data: { id: 'k', name: 'Kramer' } },
							{ data: { id: 'g', name: 'George' } }
						],
						edges: [
							{ data: { source: 'j', target: 'e' } },
							{ data: { source: 'j', target: 'k' } },
							{ data: { source: 'j', target: 'g' } },
							{ data: { source: 'e', target: 'k' } },
							{ data: { source: 'k', target: 'g' } },
						]
					},
				});
                                
                                var selectAllOfTheSameType = function(ele) {
                                    cy.elements().unselect();
                                    if(ele.isNode()) {
                                        cy.nodes().select();
                                    }
                                    else if(ele.isEdge()) {
                                        cy.edges().select();
                                    }
                                };

				// demo your core ext
				cy.contextMenus({
                                    menuItems: [
                                        {
                                            id: 'remove',
                                            content: 'remove',
                                            tooltipText: 'remove',
                                            image: {src : "remove.svg", width : 12, height : 12, x : 6, y : 4},
                                            selector: 'node, edge',
                                            onClickFunction: function (event) {
                                              var target = event.target || event.cyTarget;
                                              target.remove();
                                            },
                                            hasTrailingDivider: true
                                          },
                                          {
                                            id: 'hide',
                                            content: 'hide',
                                            tooltipText: 'hide',
                                            selector: '*',
                                            onClickFunction: function (event) {
                                              var target = event.target || event.cyTarget;
                                              target.hide();
                                            },
                                            disabled: false
                                          },
                                          {
                                            id: 'add-node',
                                            content: 'add node',
                                            tooltipText: 'add node',
                                            image: {src : "add.svg", width : 12, height : 12, x : 6, y : 4},
                                            coreAsWell: true,
                                            onClickFunction: function (event) {
                                              var data = {
                                                  group: 'nodes'
                                              };
                                              
                                              var pos = event.position || event.cyPosition;
                                              
                                              cy.add({
                                                  data: data,
                                                  position: {
                                                      x: pos.x,
                                                      y: pos.y
                                                  }
                                              });
                                            }
                                          },
                                          {
                                            id: 'remove-selected',
                                            content: 'remove selected',
                                            tooltipText: 'remove selected',
                                            image: {src : "remove.svg", width : 12, height : 12, x : 6, y : 6},
                                            coreAsWell: true,
                                            onClickFunction: function (event) {
                                              cy.$(':selected').remove();
                                            }
                                          },
                                          {
                                            id: 'select-all-nodes',
                                            content: 'select all nodes',
                                            tooltipText: 'select all nodes',
                                            selector: 'node',
                                            onClickFunction: function (event) {
                                              selectAllOfTheSameType(event.target || event.cyTarget);
                                            }
                                          },
                                          {
                                            id: 'select-all-edges',
                                            content: 'select all edges',
                                            tooltipText: 'select all edges',
                                            selector: 'edge',
                                            onClickFunction: function (event) {
                                              selectAllOfTheSameType(event.target || event.cyTarget);
                                            }
                                          }
                                        ]
                                      });
			});
		</script>
	</head>

	<body>
		<h1>cytoscape-context-menus demo</h1>

		<div id="cy"></div>

	</body>

</html>
